#============多数据源配置===============

#数据库类型
ds1.dbType=h2
#连接池最大数量
ds1.poolMax=3
#连接池中每个空闲连接的生命周期(秒)
ds1.connectLife=1000
#线程池控制并发基数,在高并发情况下，并发数越高，可逐步增加值
ds1.poolBase=4
#数据库非法断开后多久后重连(秒)
ds1.reconnectionTime=10
#连接池监控线程轮训间隔时长(秒)
ds1.poolThreadTime=200
ds1.dataSourceClass=org.paramecium.jdbc.datasource.DefaultDataSource
ds1.driverClassName=org.h2.Driver
ds1.url=jdbc:h2:h2db/paramecium
ds1.username=sa
ds1.password=


