#多数据源配置

#数据库类型
ds1.dbType=mysql
#线程池最大数量
ds1.poolMax=10
#线程池控制并发基数
ds1.pollBase=3
ds1.dataSourceClass=org.cy.core.jdbc.datasource.DefaultDataSource
ds1.driverClassName=com.mysql.jdbc.Driver
ds1.url=jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8
ds1.username=root
ds1.password=

