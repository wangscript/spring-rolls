<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<title>JSChart</title>

<script type="text/javascript" src="jscharts.js"></script>

</head>
<body>

<div id="graph1"></div>
<div id="graph2"></div>

<script type="text/javascript">
	var myData = new Array( ['赵六', 167], ['孙悟空', 95], ['三德子', 144],  ['赵六', 167], ['孙悟空', 95], ['三德子', 144], ['张三', 117], ['王二麻子', 79], ['李四', 39], ['侯七', 122], ['赵六', 167], ['孙悟空', 95], ['三德子', 144], ['王二麻子', 79], ['李四', 39], ['侯七', 122], ['赵六', 167], ['孙悟空', 95], ['三德子', 144], ['王二麻子', 79], ['李四', 39], ['侯七', 122]);
	var myChart = new JSChart('graph1', 'bar');
	myChart.setDataArray(myData);
	myChart.setTitle('');
	myChart.setAxisNameX('考生姓名');
	myChart.setAxisNameY('每分钟完成字数');
	myChart.setAxisWidth(2);
	myChart.setAxisPaddingTop(60);
	myChart.setAxisPaddingLeft(60);
	myChart.setAxisPaddingBottom(60);
	myChart.setTextPaddingBottom(20);
	myChart.setTextPaddingLeft(10);
	myChart.setTitleFontSize(12);
	myChart.setBarSpacingRatio(60);
	myChart.setSize(1200, 350);
	myChart.draw();
</script>
